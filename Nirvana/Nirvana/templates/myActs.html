<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="row mainText">
        <h1 class="purposeTxt"> Namaste, you are currently designated as {{UserRank.name}}. </h1>
        <div> 
          <h3>{{sorryMsg}}</h3>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div ng-repeat="act in myActs">
                <div class="panel panel-success">
                    <div class="panel-heading randomActTitle">{{act.randomActTitle}}</div>
                    <div class="panel panel-body">
                        <p>{{act.randomActDescription}}</p><br />
                        <label>Total Likes: {{act.likes.length}}</label> <br />
                        <label> Points: {{act.pointsEarned}}</label> <br />
                    </div>
                </div>
            </div>
        </div>
       <div class="col-md-4"></div>
    </div>
</body>
</html>
