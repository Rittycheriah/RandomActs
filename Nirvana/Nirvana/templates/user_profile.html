<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <h1>Hello, {{UserRank.data.name}} {{UserName.data}}! You have {{UserTotal.data}} points. </h1>
                <div ng-repeat="act in things track by act.RandomActId"> 
                    <div class="panel panel-success">
                        <div class="panel-heading">{{act.RandomActTitle}}</div>
                        <div class="panel panel-body">
                             {{act.RandomActDescription}}<br />
                             Total Likes: {{act.Likes.length}}
                        </div>
                        <div class="panel panel-footer">
                            <button type="button" class="btn-success" ng-click="isCommenting = true"> Add Comment </button>
                            <button type="button" class="btn-success" ng-click="current_comment = true"> Show Comments </button>
                            <button type="button" class="btn-info" ng-click="postLike(act.randomActId)">
                                <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> Like 
                            </button>

                            <div ng-show="isCommenting" class="panel panel-body">
                                <label> Comment: </label>
                                <input type="text" ng-model="comment" name="comment"/>
                                <button ng-click="postComment(act.randomActId, comment)"> Submit</button>
                            </div>
                            <div ng-show="current_comment" class="panel panel-body">
                                <div ng-repeat="comment in act.comments">
                                    <div class="panel panel-success">
                                       <div>
                                           {{comment.userComment}}<br />
                                           {{comment.user.email}} <br />
                                           {{ comment.date | date:"MMM d, y" }}<br />
                                       </div>
                                       <div>
                                           <button type="button" class="btn btn-info" ng-click="editingComment = true">Edit</button>
                                            <button type="button" class="btn btn-danger" ng-click="deleteComment(comment.commentId)">Delete</button>
                                       </div>
                                       <div ng-show="editingComment" class="panel panel-info">
                                           <label> Comment </label>
                                           <input type="text" name="comment" ng-model="comment.userComment"/> 
                                           <button ng-click="editComment(comment.commentId, comment.userComment)" >Submit </button>
                                       </div>
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</div>
